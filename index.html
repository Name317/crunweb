<html>
	<head>
		<meta charset="UTF-8">
		<title>317's Run Code Get Web</title>
	</head>
	<body>
	<div id = "modetext"></div>
	<script>
		function showTextParam() {
		  const params = new URLSearchParams(window.location.search);		
		  const mode = params.get('mode');
		  const text = params.get('text'); 
		  if (mode === 'text' && text) {
		    console.log(`Text parameter is: ${text}`);
		    document.getElementById('modetext').textContent = text;	
		  }
		}
		showTextParam();
	</script>
	</body>
</html>
