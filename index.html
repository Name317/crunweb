<html>
  <head>
    <meta charset = "UTF-8">
    <title>317's Code Run Get web</title>
    <script>
	var urlParams = new URLSearchParams(window.location.search);
	var mode = urlParams.get('mode');
	if (mode === 'text') {
	  document.getElementById("text-to-change").innerHTML = urlParams.get('text');
	} else {
	  document.getElementById("text-to-change").innerHTML = "There is nothing,please check if your website address is correct.";
	}
    </script>
  <body>
    <h1 id="text-to-change"></h1>
  </body>
</html>
