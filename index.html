<html>
  <head>
    <meta charset = "UTF-8">
    <title>317's Code Run Get web</title>
    <script>
	function getQueryParam(param) {
	  const urlParams = new URLSearchParams(window.location.search);
	  return urlParams.get(param);
	}
	function updatePageText(newText) {
	  document.getElementById('text-to-change').textContent = newText;
	}
	window.onload = function() {
	  const modeParam = getQueryParam('mode');
	  const valueParam = getQueryParam('text');
	  if (valueParam !=== '' && modeParam === 'text') {
	    updatePageText(valueParam);
	  }
	  else{
	    updatePageText("There is nothing,please check if your website address is correct.");
	  }
	};
    </script>
  </head>
  <body>
    <h1 id="text-to-change"></h1>
  </body>
</html>
