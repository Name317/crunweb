<html>
	<head>
		<meta charset="UTF-8">
		<title>317's Run Code Get Web</title>
	</head>
	<body>
	<div id = "modetext"></div>
	<script>
		function showTextParam() {
		  const params = new URLSearchParams(window.location.search);		
		  const mode = params.get('mode');
		  const text = params.get('text'); 
		  const color = params.get('color'); 
		  if (mode === 'text' && text) {
	            var textcolor = document.getElementById("modetext");
		    document.getElementById('modetext').textContent = text;	
		    if (color){
			    textcolor.style.color = color;
		    }
		  }
		  else{
		    document.getElementById('modetext').textContent = 'There is nothing, please check if your website address is incorrect.';	
		  }
		}
		showTextParam();
	</script>
	</body>
</html>
